<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
            <h1>AVALIE A SUA MENTORIA</h1>

            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            
            <img src="img/img1.svg" alt="estrelas">

        </header>

        <form id="my-form">
            <div class="form-header">
                INFORMAÇÕES PESSOAIS
            </div>
            <fieldset>

                <div class="fieldset-wrapper">
                    

                    <div class="duas-colunas">
                        <div class="input-wrapper">
                            <label for="event-nome">Nome</label>
                            <input type="text" id="event-nome">
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-surname">Sobrenome</label>
                            <input type="text" id="event-surname">
                        </div>
                    </div>

                <div class="input-wrapper">
                    <label for="event-email">Email<span> (digite um email válido)</span> </label>
                    <input type="email" id="event-email">
                </div>

                <!--<div class="input-wrapper">
                    <label for="event-infor">Informações extras</label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria </label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>-->
                </div>
                

                </fieldset> 
            
                <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Selecione quem foi o seu mentor</span> </label>
                        <input type="text" id="event-mentor" class="select">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-feedback">Feedback sobre o mentor</label>
                        <textarea id="event-feedback"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-esclarecimento">
                        <label for="event-esclarecimento">Todas as minhas dúvidas foram esclarecidas durante a mentoria </label>
                    </div>
                  
                </div>   
                
                </fieldset>   

                <fieldset>
                <div class="fieldset-wrapper">
                    <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data <span> (DD/MM/AAAA)</span> </label>
                            <input class="date" type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das </label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                    
                </div>   
             </fieldset>  

        </form>
        <footer>
            <input  class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
